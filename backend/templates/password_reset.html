{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>

        <p class="text-gray-600 mb-6 text-center">
            Forgot your password? Enter your email address below, and we'll send you instructions to set a new one.
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-6">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" id="id_email" class="w-full border border-gray-300 rounded p-2" required>
                {% if form.email.errors %}
                    <div class="text-red-600 text-sm mt-1">{{ form.email.errors.0 }}</div>
                {% endif %}
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 font-medium">Send Reset Link</button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Remember your password? <a href="{% url 'login' %}" class="text-green-600 hover:text-green-800">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
