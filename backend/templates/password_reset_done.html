{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow">
        <div class="text-center mb-6">
            <svg class="w-16 h-16 text-green-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <h2 class="text-2xl font-bold mb-2">Check Your Email</h2>
        </div>

        <p class="text-gray-600 mb-6 text-center">
            We've sent you an email with instructions to reset your password. If you don't see it, please check your spam folder.
        </p>

        <div class="bg-blue-50 border border-blue-200 rounded p-4 mb-6">
            <p class="text-blue-800 text-sm">
                <strong>Note:</strong> The reset link will expire in 24 hours.
            </p>
        </div>

        <p class="text-center">
            <a href="{% url 'login' %}" class="text-green-600 hover:text-green-800">Return to Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
