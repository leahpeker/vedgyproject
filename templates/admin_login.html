{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Admin Login</h1>
            <p class="text-gray-600 mt-2">VegListings Administration</p>
        </div>

        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" required 
                           class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                           value="{{ form.email.data or '' }}">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" required 
                           class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-green-500 focus:border-transparent">
                </div>
                
                <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 font-medium">
                    Admin Sign In
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="/" class="text-green-600 hover:text-green-800 text-sm">‚Üê Back to VegListings</a>
        </div>
    </div>
</div>
{% endblock %}
